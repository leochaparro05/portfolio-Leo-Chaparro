<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
</head>
<body class="bg-gray-200">

  <header class="fixed top-0 left-0 w-full z-50 bg-gray-300 shadow">

    <nav class="max-w-6xl mx-auto flex items-center justify-between px-4 py-4">

      <a href="#sobre-mi" 
      class="text-2xl 
      font-bold 
      text-blue-700 
      hover:text-blue-900">
      LeoChaparro.Dev
      </a>

      <button id="menu-btn" 
      class="md:hidden 
      text-3xl 
      text-blue-700 
      focus:outline-none">
        &#9776;
      </button>

      <div id="menu" class="hidden flex-col md:flex md:flex-row md:items-center gap-6 md:gap-8 absolute md:static top-16 left-0 w-full md:w-auto bg-gray-300 md:bg-transparent px-4 md:px-0 py-4 md:py-0 shadow md:shadow-none">
       
        <a href="#sobre-mi" 
        class="text-gray-800 
        hover:text-blue-600 
        font-semibold">
        Sobre mí</a>

        <a href="#proyectos" 
        class="text-gray-800 
        hover:text-blue-600 
        font-semibold">
        Proyectos</a>

        <a href="#habilidades" 
        class="text-gray-800 
        hover:text-blue-600 
        font-semibold">
        Habilidades</a>

        <a href="#experiencia" 
        class="text-gray-800 
        hover:text-blue-600 
        font-semibold">
        Experiencia</a>

        <a href="#contacto" 
        class="text-gray-800 
        hover:text-blue-600 
        font-semibold">
        Contacto</a>
        
      </div>
    </nav>
  </header>

  <main class="pt-28 md:pt-32">
    <section id="sobre-mi" class="bg-gray-300 min-h-screen py-12 px-4 max-w-6xl mx-auto pt-20 md:pt-26">

      <h2 class="text-center
       text-3xl 
       font-bold mb-4">
       Sobre mí</h2>

      <p> </p>

    </section>

    <section id="proyectos" class="bg-gray-400 min-h-screen py-12 px-4 max-w-6xl mx-auto pt-20 md:pt-26">

      <h2 class="text-center 
      text-3xl 
      font-bold mb-4">
      Proyectos</h2>

      <p> </p>

    </section>

    <section id="habilidades" class="bg-gray-500 min-h-screen py-12 px-4 max-w-6xl mx-auto pt-20 md:pt-26">
      <h2 class="text-center 
      text-3xl 
      font-bold mb-4">
      Habilidades</h2>

      <p> </p>

    </section>

    <section id="experiencia" class="bg-gray-400 min-h-screen px-4 py-12 max-w-6xl mx-auto pt-20 md:pt-26">
      <h2 class="text-center  
      text-3xl 
      font-bold mb-4">
      Experiencia</h2>

      <p> </p>

    </section>

  </main>

  <footer>

    <section id="contacto" class="bg-gray-300 py-12 max-w-6xl mx-auto px-4 pt-20 md:pt-26">
      
        <h2 class="text-center 
        text-3xl 
        font-bold 
        text-violet-900">
        Contacto</h2>

      <form id="formulario" class="mt-8 max-w-xl mx-auto space-y-4 rounded-xl bg-violet-900 shadow p-8 ring-2 ring-gray-700">
        
        <div>

          <label for="nombre" 
          class="block text-sm 
          font-semibold 
          text-blue-200">
          Nombre</label>

          <input id="nombre" name="nombre" type="text" minlength="3" required
          class="mt-1 w-full 
          rounded-lg 
          border border-gray-400 
          bg-neutral-900 
          px-4 py-2 
          text-gray-100 
          shadow-sm 
          focus:border-green-400 
          focus:ring-4 
          focus:ring-green-900 transition" />
       
        </div>


        <div>

          <label for="email" 
          class="block text-sm 
          font-semibold 
          text-blue-200"
          >Correo electrónico</label>

          <input id="email" name="email" type="email" required
            class="mt-1 w-full 
            rounded-lg 
            border border-gray-400 
            bg-neutral-900 
            px-4 py-2 
            text-gray-100 
            shadow-sm 
            focus:border-green-400 
            focus:ring-4 
            focus:ring-green-900 transition" />
        
        </div>

        <div>

          <label for="mensaje" 
          class="block text-sm 
          font-semibold 
          text-blue-200">
          Mensaje</label>

          <textarea id="mensaje" name="mensaje" rows="5" minlength="10" required
           class="mt-1 w-full 
           rounded-lg border 
           border-gray-400 
           bg-neutral-900 
           px-4 py-2 
           text-gray-100 
           shadow-sm 
           focus:border-green-400 
           focus:ring-4 
           focus:ring-green-900 transition"></textarea>
       
        </div>

        <button type="submit"
          class="w-full 
          rounded-lg 
          bg-gray-500 
          px-5 py-3 
          text-white 
          font-bold 
          shadow hover:bg-gray-600
           transition-transform hover:scale-105"
          id="btnEnviar">Enviar</button>

      </form>
    </section>

 </section>

  <div class="max-w-6xl 
  mx-auto px-4 
  flex flex-col 
  md:flex-row 
  justify-between 
  items-center mt-8 
  border-t pt-6">

    <div class="text-gray-600 text-sm mb-4 md:mb-0">
      © 2025 Leo Chaparro. Todos los derechos reservados.
    </div>

    <div class="flex gap-4">
      <a href="https://github.com/leochaparro05" target="_blank" class="font-semibold hover:text-blue-700">GitHub</a>
    </div>
    
  </div>

  </footer>

  
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
  <script src="js/app.js"></script>

</body>
</html>
